<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Contato</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html"  class="nav-link">Home</a></li>
                <li class="nav-item"><a href="sobre.html"  class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="contato.html"  class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="contact-section">
            <h2 class="section-title">Fale conosco</h2>
            <p class="section-text">Se você tiver alguma dúvida, sugestão ou comentário, por favor preencha o formulário abaixo. <br>Estamos sempre abertos para ouvir o que você tem a dizer</p>
        
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Mensagem:</label>
                    <textarea id="message" name="email" cols="20" rows="10" class="form-textarea" required>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
